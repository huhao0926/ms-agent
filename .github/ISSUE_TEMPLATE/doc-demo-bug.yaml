name: Documentation
title: "[<Agent component: framework|tool|llm|etc...>] "
description: Report an issue with the MS-Agent documentation
labels: [docs, triage]
body:
  - type: markdown
    attributes:
      value: Thank you for helping us improve the MS-Agent documentation and demo!

  - type: textarea
    attributes:
      label: Description
      description: |
        Tell us about the change you'd like to see. For example, "I'd like to
        see more examples of how to create a new tool."
    validations:
      required: true

  - type: textarea
    attributes:
      label: Link
      description: |
        If the problem is related to an existing section, please add a link to
        the section. For example, https://github.com/modelscope/ms-agent/blob/main/demo/demo_alpha_umi.ipynb.
    validations:
      required: false
